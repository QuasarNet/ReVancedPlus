<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReVancedPlus</title>
    <link rel="stylesheet" href="assets/styling.css">
    <link rel="icon" href="assets/branding/logo.png" type="image/x-icon">

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        color: #FFFFFF;
        background: rgba(34, 34, 34, 0.8);
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(34, 34, 34, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid white;
        z-index: 1000;
    }

    .navbar-center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .navbar-center .icon-container a {
        margin-right: 20px;
    }

    .navbar-center .icon-container a:last-child {
        margin-right: 0;
    }

    .navbar-center .icon-container a img {
        width: 28px;
        height: 28px;
        object-fit: contain;
        transition: transform 0.2s ease;
    }

    .navbar-center .icon-container a img:hover {
        transform: scale(1.1);
    }

    .search-bar {
        display: flex;
        align-items: center;
        background-color: #4e4e4e;
        border-radius: 15px;
        padding: 5px 10px;
        height: 40px;
        margin-left: 20px;
    }

    .search-bar input {
        flex: 1;
        background: none;
        border: none;
        color: white;
        outline: none;
        font-size: 16px;
        margin-left: 8px;
    }

    .search-bar input::placeholder {
        color: #CCCCCC;
    }

    .search-bar img {
        width: 24px;
        height: 24px;
        object-fit: contain;
    }

    .content {
        padding-top: 80px;
        text-align: center;
        color: white;
    }

    .content img {
        width: 55% !important;
        max-width: 88px;
        height: auto;
        margin-bottom: 20px;
    }

    .content h4 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .content p {
        font-size: 16px;
        color: #cccccc;
    }

    a, input {
        -webkit-tap-highlight-color: transparent;
    }
</style>

</head>
<body>

    <div class="navbar">
        <div class="navbar-center">
            <div class="icon-container">
                <a href="info.html" target="_blank">
                    <img src="assets/icons/info.png" alt="Info">
                </a>
                <a href="other.html" target="_blank">
                    <img src="assets/icons/other.png" alt="Other">
                </a>
                <a href="socials.html" target="_blank">
                    <img src="assets/icons/socials.png" alt="Socials">
                </a>
            </div>

            <div class="search-bar">
                <img src="assets/icons/search.png" alt="Search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </div>
    
    <br>
     <br>

    <div class="content">
        <img src="assets/branding/logo.png" alt="Logo">
        <h4>ReVancedPlus</h4>
        <p>A collection of ReVanced apps, patches and more!</p>
    </div>
    
        <div class="content">
        <h3>Please note that the site is<br>under construction, come back soon!</h3>
    </div>

</body>
</html>
